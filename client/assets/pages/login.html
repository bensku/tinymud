<link rel="stylesheet" href="styles/login.css">
<div id="login-root">
    <form id="login-form" method="POST">
        <label for="user">User:</label>
        <input id="user-field" type="text" name="user" required>
        <label for="password">Password:</label>
        <input id="password-field" type="password" name="password" required>
        <section id="login-buttons">
            <button id="login-button" type="submit">Log in</button>
        </section>
        <section id="register-prompt">
            No account? <a id="register-link" href="">Register</a> now!
        </section>
    </form>
    <section id="game-intro">
        <h1 id="intro-title"></h1>
        <div id="intro-content"></div>
    </section>
</div>
