<link rel="stylesheet" href="styles/game.css">
<link rel="stylesheet" href="vendor/codemirror.css">
<div id="game-root">
    <section id="sidebar">
        <section id="char-header">
            <h2 id="char-name">Name</h2>
            <button id="logout-button">Log out</button>
        </section>
    </section>
    <section id="place">
        <section id="place-editor">
            <button id="place-create-button">Create</button>
            <button id="place-delete-button">Delete</button>
            <button id="place-edit-button">Edit</button>
            <button id="place-save-button">Save</button>
            <input id="place-address" type="text" placeholder="tinymud.unknown">
            <button id="teleport-button">Teleport</button>
        </section>
        <h1 id=place-title>Loading place...</h1>
        <section id="place-header">
            Place has not loaded yet.
        </section>
    </section>
    <section id="rightbar"></section>
</div>
