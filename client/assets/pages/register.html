<form id="register-form" method="POST">
    <label for="user">User:</label>
    <input id="user-field" type="text" name="user" required>
    <label for="password">Password:</label>
    <input id="password-field" type="password" name="password" required>
    <section id="register-buttons">
        <button id="register-button" type="submit">Create account</button>
    </section>
    You will be prompted to create character later.
</form>
